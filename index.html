<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppeklokke</title>
    <link rel="stylesheet" href="main.css" /> <!--Link til CSS filen-->
</head>

<body>

    <div class="stopWatch">

        <div id="pauseClick">
            <p></p>
            <ul id="listOfTimes"></ul>
        </div>

        <div class="timer">
            00:00:00
        </div>
        <div class="startstopreset">
            <button onclick="stop()" class="stop">◼</button>
            <button onclick="start()" class="start">▶</button>
            <button onclick="reset()" class="reset">⟲</button>
        </div>
    </div>

    <script src="./main.js"></script> <!--Link til javascript filen-->
</body>

</html>
